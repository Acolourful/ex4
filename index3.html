            <h2 style = "color:#f05b72">钵钵鸡</h2>
            <div style = "color:#7a1723;line-height:50px">
                钵钵鸡是一种四川传统名小吃，属于川菜系。从清代流传至今已有上百年的历史。<br/>
                钵钵鸡是以陶器钵盛放配以麻辣为主的佐料，加上多种调料的去骨鸡片拌和而成。
                有皮脆肉嫩，麻辣鲜香，甜咸适中的特色。<br/>
                吃奶汤面时配以钵钵鸡，别具风格。1990年获成都市个体名小吃优质奖，
                1991年被成都市人民政府命名为优质名小吃。<br/>
