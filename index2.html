            <h2 style = "color:#f05b72">糖油果子</h2>
            <div style = "color:#7a1723;line-height:50px">
                糖油果子是四川省成都市的一道传统小吃，是青石桥三绝之一；其特点是色泽黄亮，外酥内糯，香甜可口。<br/>
                糖油果子以糯米、红糖和芝麻为原料，将糯米粉团在油中炸制后裹上白芝麻并用竹签穿起来。一串有四五颗左右。每串约3~5元钱。<br/>
                每一颗糖油果子浑圆光亮，呈棕红色，有焦糖香味，表面有喷香的白芝麻，咬下去皮脆内软，更有炸的好的果子里面是空心的。
                微带酸味的粘软糯米和焦脆香甜的外皮和着白芝麻嚼在嘴里，越吃越有味道。<br/>
            </div>
